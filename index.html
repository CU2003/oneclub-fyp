
<!-- This file starts the React app. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- shows the vite icon in browser -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- makes the layout scale correctly on phones and tablets-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OneClub</title>
  </head>
  <!-- React puts the entire app into this one element.
         The JS in src/main.jsx finds #root and renders <App /> into it. -->
  <body>
    <div id="root"></div>
    <!-- Entry point for the React app (ES module).
         Vite handles module loading, hot reload in dev, and bundling in prod. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
